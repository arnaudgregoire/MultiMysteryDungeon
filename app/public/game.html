<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Mystery Dungeon Online</title>

  <link href="public/css/game.css" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="public/js/scenes/gameScene.js"></script>
  <script src="public/js/scenes/uiScene.js"></script>
  <script src="public/js/chatController.js"></script>
  <script src="public/js/refreshToken.js"></script>
  <script src="public/js/animationsManager.js"></script>
  <script src="public/js/clientController.js"></script>
  <script src="public/js/gameView.js"></script>
  <script src="public/js/main.js"></script>

</head>

<body>
  <div class="flex-container">
    <div id="content"></div>
    <div id="chatContainer">
      <div class="chatArea">
        <div class="chat" id="all">
            <h4>All :</h4>
            <ul id="allMessages" class="messages"></ul>
        </div>
        <div class="chat" id="battleLogs">
            <h4>Battle Logs :</h4>
            <ul id="battleLogsMessages" class="messages"></ul>
        </div>
        <div class="chat" id="party">
            <h4>Party :</h4>
            <ul id="partyMessages" class="messages"></ul>   
        </div>
      </div>
      <div id="chatTab">
          <button class="chatButton" id='chatAllButton'>All</button>
          <button class="chatButton" id='chatBattleLogsButton'>Battle Logs</button>
          <button class="chatButton" id='chatPartyButton'>Party</button>
      </div>
      <input id="inputMessage" class="inputMessage" placeholder="Type here..." type="text">
    </div>
  </div>
</body>

</html>
